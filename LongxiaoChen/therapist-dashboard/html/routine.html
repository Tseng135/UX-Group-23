<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>therapist dashboard</title>
    <link rel="stylesheet" href="../css/routine.css">
</head>

<body>
    <header>
        <h2>Therapist Dashboard</h2>
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="avatar" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="../index.html">Patient List</a></li>
            <li><a href="index.html">Daily Routine</a></li>
        </ul>
    </nav>

    <div class="panel">
        <div class="container">
            <div class="search-container">
                <input class="search" type="search" placeholder="search">
            </div>
            <div class="edit-container">
                <button class="new-btn" onclick="handleNew(event)">
                    New
                </button>

                <ul class="badges">
                    <li class="badge" draggable="true">low</li>
                    <li class="badge" draggable="true">middle</li>
                    <li class="badge" draggable="true">high</li>
                </ul>

            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>time</th>
                            <th>priority</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="entry">
                            <td>0</td>
                            <td>online meeting</td>
                            <td>2pm</td>
                            <td class="droppable">

                            </td>
                            <td>
                                <ul class="actions">
                                    <li>
                                        <button class="highlight-btn">
                                            highlight
                                        </button>
                                    </li>
                                    <li>
                                        <button>
                                            edit
                                        </button>
                                    </li>
                                    <li>
                                        <button>
                                            delete
                                        </button>
                                    </li>
                                </ul>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close" onclick="handleClose(event)">&times;</span>
            <div>
                <label for="">Name: <input type="text" id="name"></label>
            </div>
            <div>
                <label for="">Time: <input type="text" id="time"></label>
            </div>
            <button id="confirmBtn" onclick="handleConfirm(event)">Confirm</button>
        </div>
    </div>

    <div id="editModal" class="edit">
        <div class="modal-content">
            <span class="close" onclick="handleEditClose(event)">&times;</span>
            <div>
                <label for="">Name: <input type="text" id="editName"></label>
            </div>
            <div>
                <label for="">Time: <input type="text" id="editTime"></label>
            </div>
            <button id="confirmBtn" onclick="handleEditConfirm(event)">Confirm</button>
        </div>
    </div>

    <script src="../js/routine.js"></script>
</body>

</html>
