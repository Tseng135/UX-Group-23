<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../img/CaRe Logo.png" alt="Logo" style="height: 60px;">
          </a>
        <a class="navbar-brand" href="#">CaRe Health</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Patient Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="HealthRecords.html">View Health Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="BookAppointment.html">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>

        </div>
                    <!-- 登录按钮 -->
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="avatar" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />

                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
    </div>
</nav>

<div class="container mt-5">
    <h2>Health Records</h2>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Record #1: Last Checkup</a>
        <a href="#" class="list-group-item list-group-item-action">Record #2: Vaccination History</a>
        <a href="#" class="list-group-item list-group-item-action">Record #3: Allergy Information</a>
    </div>

    <h2 class="mt-5">Upload Personal Information</h2>
    <!-- Personal Information Upload -->
    <form>
        <div class="mb-3">
            <label for="inputGroupFile" class="form-label">Upload Photo</label>
            <input type="file" class="form-control" id="inputGroupFile" aria-describedby="fileHelp">
        </div>
        <div class="mb-3">
            <label for="patientInfo" class="form-label">Other Information</label>
            <input type="text" class="form-control" id="patientInfo" placeholder="Enter information here">
        </div>
        <button type="submit" class="btn btn-primary">Upload Information</button>
    </form>


    <h2 class="mt-5">Appointment System</h2>
    <div>
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#appointmentModal">Book New Appointment</button>
    </div>

    <!-- Modal for Booking Appointments -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="appointmentType" class="form-label">Appointment Type</label>
                            <select class="form-control" id="appointmentType">
                                <option>General Checkup</option>
                                <option>Mental Status Examination</option>
                                <option>Physical Specialized Examination</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="appointmentDate">
                        </div>
                        <div class="mb-3">
                            <label for="appointmentTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="appointmentTime">
                        </div>
                        <button type="submit" class="btn btn-primary">Book Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../js/bootstrap.bundle.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
