<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <style>
    .full-screen-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .content-wrapper {
      position: relative;
      text-align: center;
    }

    .top-info-bar {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <div id="header-placeholder"></div>

  <!-- Full Screen Sections -->
  <div id="Home" class="full-screen-section" style="background: url('../img/slide1.webp') center/cover no-repeat;">
    <div class="content-wrapper">
      <h2>Unlock Your Body Potential With Physiolife</h2>
      <p>We care for the growing needs of our community. We build systems for providing health services for individuals, families, and communities in general.</p>
      <div class="mt-4">
        <button class="btn btn-light">Learn More</button>
        <button class="btn btn-outline-light">Free Quote</button>
      </div>
    </div>
  </div>

  <div id="About" class="full-screen-section bg-secondary text-white">
    <div class="container">
      <h2>Therapist Dashboard</h2>
      <p>This section allows therapists to manage patient records and groups.</p>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-control" id="role">
                <option>Patient</option>
                <option>Therapist</option>
                <option>Admin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src = "../js/include.js "></script>

</body>

</html>
